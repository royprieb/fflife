{% extends "carview.html" %}

{% block mod %}
<form id="editmod" class="journalform" action="{{mod.get_absolute_url}}edit/" method="post"> {% csrf_token %}
<p class="instructions">Edit modification below</p>
{{ form.as_p }}
<input class="submit" type="submit" value="submit">
<a class="cancel" href="/journal/{{journal.owner.username}}/car/{{car.pk}}/mod/all">Cancel</a>
</form>

{% endblock %}
