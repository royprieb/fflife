{% extends "carview.html" %}

{% block album %}
<form id="addalbum" class="journalform" enctype="multipart/form-data" action="{{album.get_absolute_url}}add/" method="post">{% csrf_token %}
<p class="instructions">Add your photo below:</p>
{{form.as_p}}
<input class="submit" type="submit" value="submit">
<a class="cancel" href="{{album.get_absolute_url}}">Cancel</a>
</form>
{% endblock %}
