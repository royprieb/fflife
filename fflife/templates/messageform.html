<div id="sendMsg" class="modal hide fade">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Send Message</h3>
    </div>
    <div class="modal-body">
        <p>Compose a message for {{owner.username}}.</p>
        <form id="msgForm" action="/journal/{{owner.username}}/message/" method="post">
            {% csrf_token %}
            {{ messageform.subject }}
            {{ messageform.message }}
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="Send">
        </form>
    </div>
</div>
