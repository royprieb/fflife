<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}FastFreshLife{% endblock %}</title>
<script src="/static/ckeditor/ckeditor/ckeditor.js" type="text/javascript"></script>
<script src="/static/js/jquery.js" type="text/javascript"></script>
<!--<script src="/static/js/jquery.lightbox-0.5.js" type="text/javascript"></script>-->
<script src="/static/js/jquery.lightbox-0.5-mod-caption-0.1.js" type="text/javascript"></script>
<script src="/static/js/fflife.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="/static/css/jquery.lightbox-0.5.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/reset.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/text.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/960.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/base.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/journal.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/aboutpages.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/fullpageforms.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/featurepost.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/rank.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/journalpost.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/tabs.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/journalform.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/votes.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/static/css/fflife.css" media="screen"/>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-37179852-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</head>

<body>
<div class="container_12 white">

    <div class="grid_8" id="logo">
        <a href="/"><img src="/static/images/logo.jpg" border="0" /></a>
    </div>

    <div class="grid_4" id="loginnav">
    {% if user.is_authenticated %}
    <span><a href="/account/edit/?next={{ next }}">Account</a> |
    <a href="/logout/?next={{ next }}">Logout</a></span>
    {% else %}
    <a href="/login/?next={{ next }}">Login</a>
    {% endif %}
    </div>

    <div class="clear">&nbsp;</div>

    <div class="grid_12" id="navbar">

    <div class="grid_8 alpha">
    <ul id="navmenu">
    <li id="home"><a href="/home/">Home</a></li>
    {% if user.is_authenticated %}
    <li id="journal"><a href="/journal/view/">Journal</a></li>
    {% endif %}
    <li id="rank"><a href="/rank/">Rank</a></li>
<!--    <li id="search"><a href="/search/">search</a></li>-->
    <li id="filter"><a href="/filter/">Browse</a></li>
    </ul>
    </div>

    <div class="grid_4 omega">
    <form id="searchform"  method="get" action="/search/">
    {{ navSearchForm.as_p}}
    <input class="submit" type="submit" value="search">
    </form>
    </div>

    <div class="clear">&nbsp;</div>

    </div>
    <div class="clear">&nbsp;</div>

<div id="bodyblock">
{% block body %}
{% endblock %}
</div>

    <div class="grid_12" id="footer">
    <ul>
    <li><a href="/about/">About</a></li>
    <li><a href="/contact/">Contact</a></li>
    <li><a href="/advertise">Advertise</a></li>
    <li><a href="/terms">Terms</a></li>
    <li><a href="/privacy">Privacy</a></li>
    </ul>
    </div>
    <div class="clear">&nbsp;</div>
</div>
</body>

</html>
