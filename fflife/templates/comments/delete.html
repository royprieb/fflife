{% extends 'base.html' %}
{% block body %} 

<h1>Delete This Comment?</h1>

  <blockquote>{{ comment|linebreaks }}</blockquote>
  <form action="." method="post">{% csrf_token %}
    {% if next %}<div><input name="next" value="{{ next }}" id="next" /></div>{% else %}No next{% endif %}
    <p class="submit">
    <input type="submit" name="submit" value="Remove" /> or <a href="{{ comment.get_absolute_url }}">cancel</a>
    </p>
  </form>


{% endblock %}
