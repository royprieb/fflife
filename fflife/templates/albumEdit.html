{% extends "carview.html" %}

{% block album %}

{% if photos %}
<p class="instructions">Click photo to <b class="red"> delete</b> it from the gallery. <a id="canceledit" href="{{album.get_absolute_url}}">Go back to gallery view.</a></p>
<ul>
{% for photo in photos %}
<li>
<a  href='/journal/{{journal.owner.username}}/photo/{{photo.pk}}/delete/'><img class="editphoto" src='{{ photo.thumb_image.url }}' alt='{{photo.caption}}'/></a>
</li>
{% endfor %}
</ul>

{% else %}

<a id="addphoto" class="rounded-corners" href="{{album.get_absolute_url}}add/">+ Add Photo</a>

{% endif %}

{% endblock %}
