{% extends "carview.html" %}

{% block album %}
<a id="addphoto" class="rounded-corners" href="{{album.get_absolute_url}}add/">+ Add Photo</a>

{% if photos %}
<a id="editalbum" href="{{album.get_absolute_url}}edit/">Edit Album</a>
<ul>
{% for photo in photos %}
<li>
<a class="lightbox" href='{{photo.display_image.url}}' source='{{photo.original_image.url}}' title='{{photo.caption}}'><img src='{{ photo.thumb_image.url }}' alt='{{photo.caption}}'/></a>
</li>
{% endfor %}
</ul>

{% endif %}

<script type="text/javascript">
     $(function(){
         $('a.lightbox').lightBox({
             getCaption: function(jQueryObject){
                 return '<h5>'+jQueryObject.attr('title')+'</h5><a href="'+jQueryObject.attr('source')+'">Download file</a>';
             }
         }); // select all links with lightbox class
     });
</script>

{% endblock %}
