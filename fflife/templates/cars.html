<div class="cars">
    {% if cars|length > 0 %}
        <ul>
            {% for c in cars %}
            <li>
                <a class="carname" href="/journal/{{ owner.username }}/car/{{c.id}}/">
                <h3>{{c.year}} {{c.make }} {{c.model}} - {{ c.name }}</h3>
                <img src='{{ c.display_image.url }}'/>
                </a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <h5>No Cars Added</h5>
    {% endif %}
</div>
