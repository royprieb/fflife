{% extends "base-carbon.html" %}

{% block body %}
<body>
<div class="container-fluid">

{% include "navbar.html" %}

<div id="#msgAlert" class="alert alert-block alert-success {{msgAlert}}">
<button type="button" class="close" data-dismiss="alert">&times;</button>
<strong>Thank you!</strong> Your message has been received.
</div>

<div class="row-fluid">

<div class="span8 static-left-col">
<h1>Contact</h1>
</div>

<div class="span4 static-right-col">
<p>
Drop us a line. We'd love to hear from you! 
</p>

<form class="feedback" method="post" action="/contact/">
{% csrf_token %}
{{form.sender_email}}
{{form.msg_title}}
{{form.msg_body}}<br/>
<input class="btn btn-primary" type="submit" value="Send"/>
</form>

</div>

</div>

</div>

{% include "jscript.html" %}

</body>
{% endblock %}
